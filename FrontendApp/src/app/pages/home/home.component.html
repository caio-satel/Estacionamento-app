<div class="box-principal">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span routerLink="">Estacionamento</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="push" [(opened)]="opened">
            <mat-nav-list>
                <a mat-list-item routerLink="clientes">Clientes</a>
                <a mat-list-item routerLink="contas">Contas</a>
                <a mat-list-item routerLink="pagamentos">Pagamentos</a>
                <a mat-list-item routerLink="cartao-acesso">Cartão de Acesso</a>
                <a mat-list-item routerLink="carros">Veículos</a>
                <a mat-list-item routerLink="registros">Entrada/Saída</a>
                <a mat-list-item routerLink="vagas">Vagas</a>
                <a mat-list-item routerLink="reservas">Reserva</a>
                <a mat-list-item routerLink="funcionarios">Funcionários</a>
                <a mat-list-item routerLink="servico-extra">Serviços Extras</a>
                <a mat-list-item routerLink="tickets">Tickets</a>
                <a mat-list-item routerLink="tarifarios">Tarifário</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
