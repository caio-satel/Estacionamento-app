<mat-card>
    <div class="box-btn-search">
      <div class="button-box">
        <button id="btn-cadastrar" mat-raised-button color="primary" routerLink="/cadastrar-funcionario">Cadastrar Funcionário</button>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label><mat-icon>search</mat-icon></mat-label>
          <input matInput type="text" placeholder="Qual funcionário está buscando?" (input)="search($event)">
        </mat-form-field>
      </div>
    </div>
  
    <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
  
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let funcionarios"> {{funcionarios.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Matrícula">
        <th mat-header-cell *matHeaderCellDef> Matrícula </th>
        <td mat-cell *matCellDef="let funcionarios"> {{funcionarios.matricula}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let funcionarios"> {{funcionarios.cargo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionarios" >
          <button mat-raised-button color="primary" routerLink="/editar-funcionario/{{funcionarios.matricula}}" id="btn-editar">Editar</button>
          <button mat-raised-button color="accent">Detalhes</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionarios">
          <button mat-raised-button color="warn" (click)="OpenDialog(funcionarios.matricula, '200ms', '100ms')">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator [length]="funcionarios.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="">
    </mat-paginator>
  </mat-card>
