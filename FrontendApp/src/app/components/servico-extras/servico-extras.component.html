<mat-card>
    <div class="box-btn-search">
      <div class="button-box">
        <button id="btn-cadastrar" mat-raised-button color="primary" routerLink="/cadastrar-servico">Registrar Serviço</button>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label><mat-icon>search</mat-icon></mat-label>
          <input matInput type="text" placeholder="Qual serviço está buscando?" (input)="search($event)">
        </mat-form-field>
      </div>
    </div>
  
    <table mat-table [dataSource]="servicos" class="mat-elevation-z8">
  
      <ng-container matColumnDef="Descrição">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let servicos"> {{servicos.descricao }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Custo">
        <th mat-header-cell *matHeaderCellDef> Custo </th>
        <td mat-cell *matCellDef="let servicos"> R$ {{servicos.custo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente</th>
        <td mat-cell *matCellDef="let servicos"> {{servicos.cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="Carro">
        <th mat-header-cell *matHeaderCellDef> Carro </th>
        <td mat-cell *matCellDef="let servicos"> {{servicos.carro.modelo}}</td>
      </ng-container>

      <ng-container matColumnDef="Funcionario">
        <th mat-header-cell *matHeaderCellDef> Funcionário </th>
        <td mat-cell *matCellDef="let servicos"> {{servicos.funcionario}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let servicos" >
          <button mat-raised-button color="primary" routerLink="/editar-servico/{{servicos.servicoId}}" id="btn-editar">Editar</button>
          <button mat-raised-button color="accent">Detalhes</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let servicos">
          <button mat-raised-button color="warn" (click)="OpenDialog(servicos.servicoId, '200ms', '100ms')">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator [length]="servicos.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="">
    </mat-paginator>
  </mat-card>
