<mat-card>
    <div class="box-btn-search">
      <div class="button-box">
        <button id="btn-cadastrar" mat-raised-button color="primary" routerLink="/cadastrar-pagamento">Cadastrar Pagamento</button>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label><mat-icon>search</mat-icon></mat-label>
          <input matInput type="text" placeholder="Qual modelo está buscando?" (input)="search($event)">
        </mat-form-field>
      </div>
    </div>
  
    <table mat-table [dataSource]="pagamentos" class="mat-elevation-z8">
  
      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let pagamentos"> {{pagamentos.data_hora_pagamento | date:'dd/MM/yyyy / HH:mm'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let pagamentos"> R$ {{pagamentos.ticket.valorPago}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Conta">
        <th mat-header-cell *matHeaderCellDef> Conta </th>
        <td mat-cell *matCellDef="let pagamentos"> {{pagamentos.cliente_Cpf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Ticket">
        <th mat-header-cell *matHeaderCellDef> Ticket </th>
        <td mat-cell *matCellDef="let pagamentos"> {{ pagamentos.ticket }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let pagamentos" >
          <button mat-raised-button color="primary" routerLink="/editar-pagamento/{{pagamentos.pagamentoId}}" id="btn-editar">Editar</button>
          <button mat-raised-button color="accent">Detalhes</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let pagamentos">
          <button mat-raised-button color="warn" (click)="OpenDialog(pagamentos.pagamentoId, '200ms', '100ms')">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator [length]="pagamentos.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="">
    </mat-paginator>
  </mat-card>
