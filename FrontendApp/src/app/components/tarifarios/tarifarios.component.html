<mat-card>
    <div class="box-btn-search">
      <div class="button-box">
        <button id="btn-cadastrar" mat-raised-button color="primary" routerLink="/cadastrar-tarifario">Cadastrar Tarifário</button>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label><mat-icon>search</mat-icon></mat-label>
          <input matInput type="text" placeholder="Qual modelo está buscando?" [disabled]>
        </mat-form-field>
      </div>
    </div>
  
    <table mat-table [dataSource]="tarifarios" class="mat-elevation-z8">
  
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let tarifarios">{{tarifarios.idTarifario}}</td>
      </ng-container>
  
      <ng-container matColumnDef="TarifaHora">
        <th mat-header-cell *matHeaderCellDef>Tarifa/horas</th>
        <td mat-cell *matCellDef="let tarifarios">R$ {{tarifarios.tarifa_hora}}</td>
      </ng-container>
  
      <ng-container matColumnDef="TarifaDiaria">
        <th mat-header-cell *matHeaderCellDef>Tarifa Diária</th>
        <td mat-cell *matCellDef="let tarifarios">R$ {{tarifarios.tarifa_diaria}}</td>
      </ng-container>
  
      <ng-container matColumnDef="TarifaMensal">
        <th mat-header-cell *matHeaderCellDef>Tarifa Mensal</th>
        <td mat-cell *matCellDef="let tarifarios">R$ {{ tarifarios.tarifa_mensal }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let tarifarios" >
          <button mat-raised-button color="primary" routerLink="/editar-tarifario/{{tarifarios.idTarifario}}" id="btn-editar">Editar</button>
          <button mat-raised-button color="accent">Detalhes</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let tarifarios">
          <button mat-raised-button color="warn" (click)="OpenDialog(tarifarios.idTarifario, '200ms', '100ms')">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator [length]="tarifarios.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="">
    </mat-paginator>
  </mat-card>
