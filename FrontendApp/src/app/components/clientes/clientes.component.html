<mat-card>
    <div class="box-btn-search">
      <div class="button-box">
        <button id="btn-cadastrar" mat-raised-button color="primary" routerLink="/cadastrar-cliente">Cadastrar Cliente</button>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label><mat-icon>search</mat-icon></mat-label>
          <input matInput type="text" placeholder="Qual cliente está buscando?" (input)="search($event)">
        </mat-form-field>
      </div>
    </div>
  
    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  
      <ng-container matColumnDef="CPF">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let clientes"> {{clientes.cpf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let clientes"> {{clientes.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let clientes"> {{clientes.telefone}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Carros">
        <th mat-header-cell *matHeaderCellDef> Veículos </th>
        <td mat-cell *matCellDef="let clientes">
            <ng-container *ngFor="let carro of clientes.carros">
                {{ carro.placa }} -
                {{ carro.modelo }} -
                {{ carro.cor }} <br>
            </ng-container>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let clientes"> 
          <button mat-raised-button color="primary" routerLink="/editar-cliente/{{clientes.cpf}}" id="btn-editar">Editar</button>
          <button mat-raised-button color="accent">Detalhes</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let clientes">
          <button mat-raised-button color="warn" (click)="OpenDialog(clientes.cpf, '200ms', '100ms')">Excluir</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator [length]="clientes.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="">
    </mat-paginator>
  </mat-card>
